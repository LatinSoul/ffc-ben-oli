<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Fork Me! FCC: Test Suite Template</title>
    <link rel="stylesheet" href="css/style.css">
  </head>

  <body>
    <header id="header">
      <div id="header-img"><img src="./product-landing-page-logo.png" alt="prod landing page logo"></div>
      <nav id="nav-bar">
        <ul>
          <li class="nav-link"><a href="#features" >Features</a></li> 
          <li class="nav-link"><a href="#how-it-works">How It Works</a></li> 
          <li class="nav-link"><a href="#pricing">Pricing</a></li>
        </ul>
      </nav>
    </header>

    <div  id="container" class="container">
      <div id="newsletter" class="newsletter">
        <form id="form" action="https://www.freecodecamp.com/email-submit">
          <input type="email" id="email" placeholder="Insert your email" />
          <input type="submit" id="submit" />
          
        </form>
      </div>
      <div id="features" class="features"></div>
      <div id="how-it-works" class="how-it-works">
        <iframe id="video" width="956" height="538" src="https://www.youtube.com/embed/y8Yv4pnO7qc" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
      </div>
      <div id="pricing" class="pricing"></div>
    </div>
    
    
    <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>
    <script  src="js/index.js"></script>
  </body>
</html>
